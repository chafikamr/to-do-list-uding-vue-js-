<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
<div id="app" >
    <div class="to-do-list">
        <form>
            <input type="text" placeholder="Type Your Task" v-model="taskText">
            <button class="add-task" @click.prevent="addTask" :disabled="!taskText">Add Task</button>
            <button class="delete-all" @click.prevent="clear" v-if="tasks.length > 1">Delete All</button>
            </form>
            <div class="tasks-list" v-for="(task, index) in tasks">
                <div class="task-box">
                    <div class="task-text" @click="task.done = !task.done" :style="{'text-decoration' : task.done? 'line-through' : ''}">
                        {{task.task}}
                    </div>
                    <span class="delete-task" @click.stop="deleteTask(index)">
                        delete
                    </span>
                </div>
               
                
            </div>
    </div>
</div>

<!-- development version, includes helpful console warnings -->

</body>
</html>
